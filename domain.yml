version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- ask_for_bill
- ask_for_menu
- ask_for_pizza_price
- ask_info_toppings
- ask_stock_topping
- ask_for_drink
- bot_challenge
- buy_pizza
- change_pizza
- change_topping
- change_drink
- change_delivery
- deny
- goodbye
- greet
- inform_about_id:
    use_entities:
      - id
- inform_about_password:
    use_entities:
      - password
- inform_about_pizza
- inform_about_topping
- inform_about_drink
- inform_about_modality:
    use_entities:
      - modality
- inform_about_address:
    use_entities:
      - address
      - number_address
- inform_about_nr_address:
    use_entities:
      - number_address
- inform_about_doorbell:
    use_entities:
      - doorbell
- inform_about_phone:
    use_entities:
      - phone
- ask_specific_time:
    use_entities:
      - complete_time
      - min_time
- request_pizza_form
- stock_data
- stop
- delete_order
entities:
- id
- password
- pizza_type
- pizza_size
- pizza_topping
- pizza_ingredient
- modality
- drink
- address
- number_address
- phone
- doorbell
#- is_logged
#- bill_said
- complete_time
- min_time
slots:
  pizza_type:
    type: any
    mappings:
    - type: from_entity
      entity: pizza_type
      intent: inform_about_pizza
  pizza_size:
    type: any
    mappings:
    - type: from_entity
      entity: pizza_size
      intent: inform_about_pizza
  pizza_topping:
    type: any
    mappings:
    - type: from_entity
      entity: pizza_topping
      intent:
        - inform_about_topping
        - inform_about_pizza
      not_intent:
        - change_topping
        - ask_stock_topping
  drink:
    type: any
    mappings:
    - type: from_entity
      entity: drink
      intent:
        - inform_about_drink
  id:
    type: any
    mappings:
    - type: from_entity
      entity: id
      conditions:
      - active_loop: login_form
        requested_slot: id
  password:
    type: any
    mappings:
    - type: from_entity
      entity: password
      intent:
        - inform_about_password
      not_intent:
        - inform_about_nr_address
        - inform_about_phone
      conditions:
      - active_loop: login_form
        requested_slot: password
  modality:
    type: any
    mappings:
    - type: from_entity
      entity: modality
      intent:
        - inform_about_modality
  address:
    type: any
    mappings:
    - type: from_entity
      entity: address
      intent:
        - inform_about_address
  number_address:
    type: any
    mappings:
    - type: from_entity
      entity: number_address
      intent:
        - inform_about_address
        - inform_about_nr_address
  phone:
    type: any
    mappings:
    - type: from_entity
      entity: phone
      intent:
        - inform_about_phone
      not_intent:
        - inform_about_password
        - inform_about_nr_address
      conditions:
      - active_loop: delivery_form
        requested_slot: phone
  doorbell:
    type: list
    mappings:
    - type: from_entity
      entity: doorbell
      intent:
        - inform_about_doorbell
  order_time:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  ready_time:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  complete_time:
    type: any
    mappings:
    - type: from_entity
      entity: complete_time
      intent:
        - ask_specific_time
  min_time:
    type: any
    mappings:
    - type: from_entity
      entity: min_time
      intent:
        - ask_specific_time
      not_intent:
        - inform_about_password
        - inform_about_nr_address
        - inform_about_phone
  is_logged: 
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
  bill_said:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
    
forms:
  simple_pizza_form:
    required_slots:
    - pizza_type
    - pizza_size
  login_form:
    required_slots:
    - id
    - password
  delivery_form:
    required_slots:
    - address
    - number_address
    - phone
    - doorbell
  
